<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hint : /?????</title>
    <style>
        body {
            background-color: black;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #secret-input {
            background-color: black;
            border: 2px solid gray;
            color: gray;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }
        #content {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        #content img {
            max-width: 80%;
            height: auto;
            filter: brightness(20%);
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="secret-input" placeholder="be govno">
    </div>
    <div id="content">
        <img src="https://i.imgur.com/137MhSG.jpg" alt="Cover">
        <audio id="secret-audio" controls autoplay>
            <source src="https://github.com/volodyaburger/ngrlasiki1234/raw/main/snippet.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const secretWord = "/govno";
        const input = document.getElementById('secret-input');
        const content = document.getElementById('content');
        const container = document.getElementById('container');
        const title = document.querySelector('title');
        const audio = document.getElementById('secret-audio');

        input.addEventListener('input', () => {
            if (input.value.trim().toLowerCase() === secretWord.toLowerCase()) {
                title.textContent = "04.02.25";
                
                container.style.display = 'none';
                setTimeout(() => {
                    content.style.display = 'block';
                    content.style.opacity = '1';
                    audio.play();
                    audio.volume = 0.3;
                }, 500);
            }
        });
    </script>
</body>
</html>
