<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hint : 🌸</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #backgroundImage {
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/geRXDk0.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.05;
            transition: background-image 0.5s ease;
            pointer-events: none;
        }

        h1 {
            position: relative;
            color: #1a1a1a;
            z-index: 1;
        }

        #inputField {
            position: relative;
            z-index: 1;
            margin-top: 40px;
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
        }

        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>01.11.2024</h1>
    <div id="backgroundImage"></div>
    <input type="text" id="inputField" placeholder="Подсказки повсюду">

    <script>
        document.getElementById("inputField").addEventListener("input", function() {
            const input = this.value.toLowerCase();
            if (input === "hanazyaka") {
                const backgroundImage = document.getElementById("backgroundImage");
                backgroundImage.style.backgroundImage = "url('https://i.imgur.com/sYE1CLk.png')";
            }
        });
    </script>
</body>
</html>
