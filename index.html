<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molodets ;)</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/geRXDk0.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.05;
            pointer-events: none;
        }

        h1 {
            position: relative;
            color: #1a1a1a;
            z-index: 1;
        }

        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>01.11.2024</h1>
</body>
</html>
